<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
<div class="one">
    <img class = "bar" src="img/splash.jpeg" alt="">
    <img class = "odin" src="img/odin.png" alt="">
</div>
<div class="two">
    <div class="text">
    <p>This is not a real online service! You know you need something like this in your life to help
        you realize your wildest dreams. Sign up now to get started.
    </p>
    <p>You know you want to.</p>
    
    </div>
    <div class="form-container">
        <p class = "lets">Let's Do This!</p>
        <form action="" method="post" class="userform">
            
            <div class ="form-cell">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div class="form-cell">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name">
            </div>

            <div class="form-cell">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-cell">
                <label for="phone">Phone Number:</label>
                <input type="number" name="phone" id="phone">
            </div>

            <div class="form-cell">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            
            <div class="form-cell">
                <label for="password2">Confirm Password:</label>
                <input type="password" name="password" id="password">
            </div>
        </form>
    </div>
    <div class="three">
        <button type="submit">Create Account!</button>
        <p>Already have an account? 
            <a href="">Log In</a>
            </p>
    </div>
</div>

</body>
</html>
